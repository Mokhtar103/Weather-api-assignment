<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="icon" href="./imgs/icon-umberella.png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg pt-4">
        <div class="container">
          <a class="navbar-brand d-flex text-white" href="#">
            <img src="./imgs/logo@2x.png" alt="">
            <div class="logo-content ms-2">
                <h1>Weather</h1>
                <p>tagline goes here</p>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

      <section class="search-location">
        <div class="container">
            <div class="find-location position-relative">
                <input type="text" placeholder="Find your location..." id="search">
                <button>Find</button>
            </div>
        </div>
      </section>

      <section class="forecast-table">
        <div class="container">
            <div class="forecast-container" id="forecast">
                
            </div>
        </div>
      </section>

      <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="sub-form position-relative">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <button>Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-1 mt-2">
                    <ul class="social-links d-flex">
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <p class="mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </footer>

<script src="./js/main.js"></script>
</body>
</html>
